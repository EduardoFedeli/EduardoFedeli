name: Generate Datas

on:
  schedule:
    - cron: "0 */12 * * *"  # executa a cada 12 horas
  workflow_dispatch:

permissions:
  contents: write  # permite commit/push
  pages: write     # permite publicar no GitHub Pages
  id-token: write  # necessário para actions de Pages

jobs:
  update-snake:
    name: Atualiza Snake e Publica Pages
    runs-on: ubuntu-latest
    steps:
      # Clona o repositório
      - uses: actions/checkout@v3

      # Gera a snake SVG
      - name: Gerar Snake SVG
        uses: Platane/snk@master
        with:
          github_user_name: EduardoFedeli
          svg_out_path: dist/github-contribution-grid-snake.svg

      # Commit & Push para branch "output"
      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add dist/github-contribution-grid-snake.svg
          git commit -m "Atualiza snake contribution" || echo "Sem mudanças para commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/EduardoFedeli/EduardoFedeli.git HEAD:output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publica a branch "output" no GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist

      - name: Publish Pages
        uses: actions/deploy-pages@v1
