name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- Configuração Visual ---
          user: EduardoFedeli
          template: classic
          # Removemos 'repositories' e 'metadata' para economizar altura
          base: header, activity, community
          config_timezone: America/Sao_Paulo
          
          # --- Linguagens (Compacto) ---
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css
          # Mostra só a barra de progresso, sem lista detalhada (economiza espaço vertical)
          plugin_languages_details: percentage
          plugin_languages_limit: 8
          
          # --- REMOVIDO: Plugin Habits (Causador do erro) ---
